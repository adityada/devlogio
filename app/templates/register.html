{% extends "base.html" %}

{% block content %}
    <form action="/register" method="post" novalidate>
        {{ form.csrf_token }}
        <h1>Register</h1>
        <p>
            {{ form.username.label }}: {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}: {{ form.password }}
        </p>
        <p>
            {{ form.password_confirm.label }}: {{ form.password_confirm }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
